<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Item Lister</title>

<html>
<body>
<header id="main-header" class="bg=succes text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="search items...">
            </div>
        </div>
        
    </div>
</header>

<div class="container">
    <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2> 
        <form id="addform" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" id="item">
            <!--
            <select class="form-control" mr-2>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            -->
            <button type="submit"  class="btn btn-dark" value="Submit">Submit</button>
        </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
        <li class="list-group-item">Items 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Items 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Items 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <li class="list-group-item">Items 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
    <div id="output"></div>
<br>
    <button class="btn btn-dark btn-block" id="button">Click Here</button>
<!--
    <div id="box" style="width: 400px; height: 200px; background: gray;"></div>
<br> <br>
-->
</div>
</div>
    

<!--<script src="javascript/dom.js"></script> -->
<script src="javascript/maindom.js"></script>





</body>

</html>

    <div class="divStyle">
        <form>
            Email : <input type="email" id="txtEmail" onkeyup="validateEmail()">
        </form>
    </div>
<script type="text/javascript">
    document.oncontextmenu=preventDefaultActions;

    function preventDefaultActions(event){
        event = event  || window.event;

        if(event.preventDefault){
            event.preventDefault();
        }
        else{
            event.returnValue = false;
        }
    }

    // Email validation  
    function validateEmail(){
        var emailTextBox = document.getElementById("txtEmail");
        var email = emailTextBox.value;
        var emailRegExp = "";
        //^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\")@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1-3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$ ;

        if(emailRegExp.text(email)){
            emailTextBox.style.backgroundColor = "green";
        }
        else{
            emailTextBox.style.backgroundColor = "red";
        }
    }
</script>
